<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
        document.writeln(`<br>Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`<br>Seu nome em minúsculas é ${nome.toLowerCase()}`)

        var num1 = 1543.5
        num1.toFixed(2) //2 casas decimais: 1543.50
        num1.toFixed(2).replace('.', ',') // troca a virgula pelo ponto: 1543,50
        num1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) // R$ 1.543,50
        //BRL -> Real (R$)
        //USD -> Dollar (US$)
        //EUR -> Euro (€)
    </script>
</body>
</html>
