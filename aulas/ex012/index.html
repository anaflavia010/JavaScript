<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txt = window.document.getElementById('ivel')
            var res = window.document.getElementById('res')
            var vel = Number(txt.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += 'Você ultrapassou a velocidade permitida. <strong>MULTADO!</strong>'
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
        }
    </script>
</body>
</html>
