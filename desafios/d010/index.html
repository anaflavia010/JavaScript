<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        div{
            display: inline-block;
            width: 230px;
            height: 80px;
            border: 2px solid gray;
            background-color: lightgray;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div onclick="calcular()">Comprar produto</div>
    <script>
        function calcular(){
            var produto = window.prompt('Que produto você está comprando?')
            var preço = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            if (!isNaN(preço) && preço != ''){
                var pago = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            if (!isNaN(pago) && pago != ''){
                window.alert(`Você comprou ${produto} que custou ${preço.toLocaleString('pr-BR', { style: 'currency', currency: 'BRL'})}. \nDeu ${pago.toLocaleString('pr-BR', { style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${(pago-preço).toLocaleString('pr-BR', { style: 'currency', currency: 'BRL'})} de troco. \nVolte Sempre!`)
            }
            else{
                window.alert("ERRO! Digite um número válido")
            }
        }else{
            window.alert("ERRO! Digite um número válido")
        }
        }
    </script>
</body>
</html>
