        }

    <div onclick="clicou1()">Botão 1</div>

        function clicou1(){
            alert('Você cliclou no 1º botão!')
        }

            alert('Você cliclou no 2º botão!')
        }
        function clicou3(){
            alert('Você cliclou no 3º botão!')
