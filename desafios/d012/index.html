<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor de temperaturas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        div{
            display: inline-block;
            width: 200px;
            height: 80px;
            border: 2px solid gray;
            background-color: lightgray;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <div onclick="converter()">Converter</div>
    <p id="res">Clique no botão acima para iniciar.</p>
    <script>
        var res = window.document.getElementById('res')
        res.innerHTML = ''
        function converter(){
            var c = window.prompt('Digite uma temperatura em °C (Celsius)')
            if (!isNaN(c) && c != ''){
                c = Number(c)
                res.innerHTML += `<strong>A temperatura de ${c.toLocaleString('pt-BR')}°C, corresponde a...</strong>`
                res.innerHTML += `<p>${(c + 273.15).toLocaleString('pt-BR')}°K (Kelvin)</p>`
                res.innerHTML += `<p>${((c * 9 / 5) + 32).toLocaleString('pt-BR')}°F (Fahrenheit)</p>`
            }
            else{
                window.alert('ERRO! Digite uma temperatura válida')
            }
        }
    </script>
</body>
</html>
