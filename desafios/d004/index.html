<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #4085da;
            font: 18px Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }
        div#quadro{
            background-color: white;
            color: black;
            min-height: 170px;
            width: 460px;
            padding: 20px;
            line-height: 35px;
            text-align: left;
            margin: auto;
            border-radius: 20px;
            box-shadow: 5px 4px 17px 0px #000000a3;
            transition: all .25s ease;
        }
        input{
            font-size: 18px;
        }
        div > p{
            font-size: 18px;
            margin: 5px;
        }
        div#res{
            padding-top: 10px;
            text-align: center;
        }
        p{
            margin-top: 10px;
            font-size: 15px;
        }
    </style>
    <title>Super Contador</title>
</head>
<body>
    <h1>Vamos Contar</h1>
    <div id="quadro">
        <p>Início: <input type="number" name="inicio" id="inicio"></p>
        <p>Fim: <input type="number" name="fim" id="ifim"></p>
        <p>Passo: <input type="number" name="passo" id="ipasso"></p>
        <p><input type="button" value="Contar" onclick="contar()"></p>
        <div id="res">Preparando a contagem...</div>
    </div>
    <p><em>&copy;CursoemVídeo</em></p>
    <script>
        function contar(){
            var inicio = Number(window.document.getElementById('inicio').value)
            var fim = Number(window.document.getElementById('ifim').value)
            var passo = Number(window.document.getElementById('ipasso').value)
            var res = window.document.getElementById('res')
            if (inicio == '' && fim == ''){
                res.innerText = 'Impossível contar!'
            }
            else{
                res.innerHTML = 'Contando: <br>'
                if (passo == 0 || passo < 0){
                    if(passo == 0 ){
                        window.alert('Passo inválido! Considerando PASSO 1')
                        passo = 1
                    }else if (passo < 0){
                        passo *= (-1)
                    }
                    
                }
                if(inicio < fim){
                    for(c = inicio; c <= fim; c += passo){
                    res.innerHTML += `${c} \u{1f449}`
                }
                } else if(inicio > fim){
                    for(c = inicio; c >= fim; c -= passo){
                    res.innerHTML += `${c} \u{1f449}`
                    }
                }
                res.innerHTML += `\u{1f3c1}`
            }
        }
    </script>
</body>
</html>
